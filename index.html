<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Portofolio</title>
</head>
<body>
    <!--Section one-->
   <nav>
       <div class="nav">
       <ul>
           <li><a href="#home">About</a></li>
           <li><a href="#work">Work</a></li>
           <li><a href="#contact">Contact</a></li>
       </ul>
       </div>
   </nav>
   <!--Section 2-->
   <section id="home">
       <div class="intro">
           <h1>Hey I am Kenny</h1>
           <p id="par">proud to be a future web developer</p>
       </div>
   </section> 
   <!--section3-->
 <section id="work">
     <h2 class="project-grid-header">These are some of my Projects</h2>
     <div class="projects">
         <!--Project 1-->
         <div class="project">
             <a href="#" target="_blank">
                 <img class="project-image" src="./image/tribute.jpg" alt="">
                 <p class="project-title">Tribute 1</p>
             </a>
         </div>
         <!--Project 2-->
         <div class="project">
            <a href="#" target="_blank">
                <img class="project-image" src="./image/calc.png" alt="">
                <p class="project-title">calc</p>
            </a>
        </div>
         <!--Project 3-->
         <div class="project">
            <a href="#" target="_blank">
                <img class="project-image" src="./image/wiki.jpg" alt="">
                <p class="project-title">wiki</p>
            </a>
        </div>
         <!--Project 4-->
         <div class="project">
            <a href="#" target="_blank">
                <img class="project-image" src="./image/random-quote-machine.jpg" alt="">
                <p class="project-title">random-quote-machine</p>
            </a>
        </div>
         <!--Project 5-->
         <div class="project">
            <a href="#" target="_blank">
                <img class="project-image" src="./image/tic-tac-toe.jpg" alt="">
                <p class="project-title">Tic-Tac-toe</p>
            </a>
        </div>
         <!--Project 6-->
         <div class="project">
            <a href="#" target="_blank">
                <img class="project-image" src="./image/tribute.jpg" alt="">
                <p class="project-title">Tribute</p>
            </a>
        </div>
     </div>
     <div class="btn">
         <button>Show All</button>
     </div>
 </section>
 <!--Section 4-->
 <section id="contact">
     <div class="contact-text">
         <h1>Let's work together...</h1>
         <p> How do you take your coffee</p>
     </div>
     <div class="connect-with-me">
         <!--Facebook-->
        <div class="facebook">
            <i class="fab fa-facebook-square">Facebook</i>
        </div>
          <!--LinkedIn-->
          <div class="linkedIn">
            <i class="fab fa-linkedin-in"> LinkedIn</i>
          </div>
           <!--Github-->
           <div class="github">
            <i class="fab fa-github">Github</i>
           </div>
            <!--Call-->
        <div class="call">
            <i class="fas fa-phone-square-alt">call</i>
        </div>
        
             <!--Email-->
             <div class="Email"> 
                <i class="fas fa-envelope">Email</i>
             </div>
             <div class="youtube">
                <i class="fab fa-youtube">youtube</i>
              </div>


     </div>
 </section>
</body>
</html>
